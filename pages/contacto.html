    <main class="contacto">
        <section>
            <h2 class="contacto-h2">Contactanos</h2>

        <section class="contenedor p-2">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Email</label>

            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Hace tu consulta"
                    rows="3"></textarea>
            </div>
            <input type="submit">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1378.0943798408084!2d-58.40335640878759!3d-34.763671000992844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd2932a1aad05%3A0xf34c8924d123cec3!2sHonda%20Lomas!5e0!3m2!1ses-419!2sar!4v1695684102727!5m2!1ses-419!2sar"

                    referrerpolicy="no-referrer-when-downgrade" class="p-2 mapa"></iframe>
            </div>
        </section>

    <footer>
